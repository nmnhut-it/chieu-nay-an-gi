<head>

    <title>üçΩÔ∏è Chi·ªÅu Nay ƒÇn G√¨?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation; /* Prevent double-tap zoom */
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .wheel-container {
            position: relative;
            width: min(350px, 85vw);
            height: min(350px, 85vw);
        }

        /* Larger wheel on desktop */
        @media (min-width: 768px) {
            .wheel-container {
                width: 400px;
                height: 400px;
            }
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 35px solid #ff6b6b;
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        .wheel-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 8px solid white;
            overflow: hidden;
            background: #333;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
        }

        .wheel-wrapper.spinning {
            animation: wheelGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes wheelGlow {
            0% { box-shadow: 0 10px 30px rgba(0,0,0,0.4), 0 0 20px rgba(255,107,107,0.3); }
            100% { box-shadow: 0 10px 30px rgba(0,0,0,0.4), 0 0 40px rgba(255,107,107,0.6); }
        }

        .pointer.bounce {
            animation: pointerBounce 0.1s ease;
        }

        @keyframes pointerBounce {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        .spin-btn {
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);

            border-radius: 50px;

        .spin-btn:active:not(:disabled) {

        .add-form input:focus {

        .add-btn {

            color: white;

        .options-list {

        .option-item {
            display: flex;

        }

        .option-item:hover {
            background: #e9ecef;
        }

        .option-name {
            font-weight: 500;

        .option-actions {

        }

        .option-actions button {
            border: none;

        }

        .edit-btn {

        .edit-input {

        .share-section {

        @media (max-width: 400px) {

            .option-item {

            }
            
            .option-actions {

            }
        }

<body>
    <h1>üçΩÔ∏è Chi·ªÅu Nay ƒÇn G√¨?</h1>
    
    <div class="container">
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel-wrapper">
                <canvas id="wheelCanvas" width="600" height="600"></canvas>
            </div>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="spin()">üé∞ QUAY!</button>

        <div class="result" id="result">
            <h2 id="resultText">üéâ K·∫øt qu·∫£!</h2>
            <p>H√¥m nay ƒëi ƒÉn ƒë√¢y n√®!</p>
        </div>

        <div class="options-panel">
            <div class="options-header" onclick="toggleOptions()">
                <h3>üìù Danh s√°ch m√≥n ƒÉn</h3>
                <span class="toggle-icon">‚ñº</span>
            </div>
            <div class="options-content" id="optionsContent">
                <div class="add-form">
                    <input type="text" id="newOption" placeholder="Th√™m m√≥n m·ªõi..." onkeypress="handleKeyPress(event)">
                    <button class="add-btn" onclick="addOption()">‚ûï</button>
                </div>
                <ul class="options-list" id="optionsList"></ul>
            </div>
        </div>

        <div class="share-section">
            <button class="share-btn" onclick="shareResult()">
                üì§ Chia s·∫ª v·ªõi b·∫°n b√®
            </button>
        </div>
    </div>

    <script>
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
            '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F',
            '#BB8FCE', '#85C1E9', '#F8B500', '#00CED1',
            '#FF7F50', '#9370DB', '#3CB371', '#FFB6C1'
        ];

        let options = [
            'N∆∞·ªõng Shogun',
            'N∆∞·ªõng Gogi',
            'L·∫©u Kichi',
            'L·∫©u Manwah',
            'M√≥n Th√°i',
            'Cloud Pot (H·∫•p)',
            'Longwan (H·∫•p)',
            'Cu·ªën',
            'Pizza'
        ];

        let isSpinning = false;
        let currentRotation = 0;
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');

        // Get actual rotation angle from canvas transform matrix
        function getActualRotation() {
            const style = window.getComputedStyle(canvas);
            const transform = style.transform;
            if (transform === 'none') return 0;

            // Parse matrix(a, b, c, d, tx, ty)
            const values = transform.match(/matrix\(([^)]+)\)/);
            if (!values) return 0;

            const parts = values[1].split(',').map(Number);
            const a = parts[0];
            const b = parts[1];
            // atan2(b, a) gives rotation in radians
            const radians = Math.atan2(b, a);
            let degrees = radians * (180 / Math.PI);
            // Normalize to 0-360
            return ((degrees % 360) + 360) % 360;
        }

        // Get which segment is under the pointer
        function getSegmentAtPointer() {
            const rotation = getActualRotation();
            const segmentAngle = 360 / options.length;
            // Based on testing: rotation 55¬∞ should give Cu·ªën (index 7)
            // idx = floor(55/40) = 1, need result = 7 = (9 - 2) % 9
            // So formula: (n - idx - 1) % n, or equivalently (n - 1 - idx) % n
            const idx = Math.floor(rotation / segmentAngle);
            return (options.length - 1 - idx + options.length) % options.length;
        }

        function drawWheel(highlighted = -1) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 5;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const segmentAngle = (2 * Math.PI) / options.length;
            
            options.forEach((option, index) => {
                const startAngle = index * segmentAngle - Math.PI / 2;
                const endAngle = startAngle + segmentAngle;

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();

                // Highlight if this segment is under pointer
                if (index === highlighted) {
                    ctx.fillStyle = '#FFD700'; // Gold highlight
                } else {
                    ctx.fillStyle = colors[index % colors.length];
                }
                ctx.fill();
                
                // Draw border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'right';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Segoe UI, sans-serif';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                // Truncate text if too long
                let text = option;
                const maxWidth = radius - 40;
                while (ctx.measureText(text).width > maxWidth && text.length > 3) {
                    text = text.slice(0, -1);
                }
                if (text !== option) text += '‚Ä¶';
                
                ctx.fillText(text, radius - 20, 0);
                ctx.restore();
            });
            
            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 25, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#764ba2';
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        // Audio context for tick sounds
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTick(volume = 0.3) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = 800 + Math.random() * 400;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.05);
        }

        function playWinSound() {
            if (!audioCtx) return;
            const notes = [523, 659, 784, 1047]; // C5, E5, G5, C6
            notes.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.frequency.value = freq;
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    osc.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.3);
                }, i * 100);
            });
        }

        function spin() {
            if (isSpinning || options.length < 2) return;

            initAudio();
            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            const wheelWrapper = document.querySelector('.wheel-wrapper');
            const pointer = document.querySelector('.pointer');
            spinBtn.disabled = true;

            document.getElementById('result').classList.remove('show');
            wheelWrapper.classList.add('spinning');

            // Animation parameters
            const segmentAngle = 360 / options.length;
            const totalSpins = (Math.random() * 4 + 8) * 360; // 8-12 full rotations
            const targetOffset = Math.random() * 360;
            const finalRotation = currentRotation + totalSpins + targetOffset;

            const duration = 7000; // 7 seconds total
            const startTime = performance.now();
            const startRotation = currentRotation;
            let lastSegment = -1;

            // Smooth easing: fast start, dramatic slow ending
            function spinEasing(t) {
                // Combination of quick acceleration + very slow deceleration
                // 1 - (1-t)^5 gives smooth curve that slows dramatically at end
                const base = 1 - Math.pow(1 - t, 5);

                // Add extra slowdown in final 20% for suspense
                if (t > 0.8) {
                    const extra = (t - 0.8) / 0.2;
                    // Blend to even slower curve at the end
                    const slowEnd = 1 - Math.pow(1 - t, 8);
                    return base * (1 - extra) + slowEnd * extra;
                }
                return base;
            }

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = spinEasing(progress);

                const rotation = startRotation + (finalRotation - startRotation) * easedProgress;
                canvas.style.transform = `rotate(${rotation}deg)`;

                // Detect segment change for tick sound (based on rotation amount)
                const rotationFromStart = rotation - startRotation;
                const segmentsPassed = Math.floor(rotationFromStart / segmentAngle);

                if (segmentsPassed !== lastSegment) {
                    lastSegment = segmentsPassed;
                    // Volume decreases as wheel slows
                    const volume = 0.1 + (1 - progress) * 0.3;
                    playTick(volume);

                    // Bounce the pointer
                    pointer.classList.remove('bounce');
                    void pointer.offsetWidth; // Trigger reflow
                    pointer.classList.add('bounce');
                }

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Spin complete
                    currentRotation = finalRotation;
                    wheelWrapper.classList.remove('spinning');

                    // Get winner based on actual canvas rotation
                    const winningIndex = getSegmentAtPointer();
                    const winner = options[winningIndex];

                    // Dramatic pause before reveal
                    setTimeout(() => {
                        playWinSound();
                        showResult(winner);
                        createConfetti();
                        isSpinning = false;
                        spinBtn.disabled = false;
                    }, 500);
                }
            }

            requestAnimationFrame(animate);
        }

        function showResult(winner) {
            const result = document.getElementById('result');
            document.getElementById('resultText').textContent = `üéâ ${winner}`;
            result.classList.add('show');
        }

        function createConfetti() {
            const confettiColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFEAA7', '#DDA0DD', '#F7DC6F'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function renderOptionsList() {
            const list = document.getElementById('optionsList');
            list.innerHTML = '';
            
            options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.innerHTML = `
                    <span class="option-name">${option}</span>
                    <div class="option-actions">
                        <button class="edit-btn" onclick="editOption(${index})">‚úèÔ∏è</button>
                        <button class="delete-btn" onclick="deleteOption(${index})">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(li);
            });
            
            drawWheel();
            saveToLocalStorage();
        }

        function addOption() {
            const input = document.getElementById('newOption');
            const value = input.value.trim();
            
            if (value && !options.includes(value)) {
                options.push(value);
                input.value = '';
                renderOptionsList();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addOption();
            }
        }

        function editOption(index) {
            const list = document.getElementById('optionsList');
            const li = list.children[index];
            const currentValue = options[index];
            
            li.innerHTML = `
                <input type="text" class="edit-input" value="${currentValue}" id="editInput${index}">
                <div class="option-actions">
                    <button class="save-btn" onclick="saveEdit(${index})">üíæ</button>
                    <button class="cancel-btn" onclick="renderOptionsList()">‚ùå</button>
                </div>
            `;
            
            const editInput = document.getElementById(`editInput${index}`);
            editInput.focus();
            editInput.select();
            editInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveEdit(index);
            });
        }

        function saveEdit(index) {
            const input = document.getElementById(`editInput${index}`);
            const value = input.value.trim();
            
            if (value) {
                options[index] = value;
                renderOptionsList();
            }
        }

        function deleteOption(index) {
            if (options.length > 2) {
                options.splice(index, 1);
                renderOptionsList();
            } else {
                alert('C·∫ßn √≠t nh·∫•t 2 m√≥n ƒë·ªÉ quay s·ªë! üòÖ');
            }
        }

        function toggleOptions() {
            const content = document.getElementById('optionsContent');
            const header = document.querySelector('.options-header');
            content.classList.toggle('hidden');
            header.classList.toggle('collapsed');
        }

        function saveToLocalStorage() {
            localStorage.setItem('wheelOfFoodOptions', JSON.stringify(options));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('wheelOfFoodOptions');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    if (Array.isArray(parsed) && parsed.length >= 2) {
                        options = parsed;
                    }
                } catch (e) {
                    console.log('Could not load saved options');
                }
            }
        }

        function shareResult() {
            const resultText = document.getElementById('resultText').textContent;
            const shareText = resultText.includes('üéâ') 
                ? `V√≤ng quay ƒë√£ ch·ªçn: ${resultText}\n\nQuay th·ª≠ xem chi·ªÅu nay ƒÉn g√¨ n√®! üçΩÔ∏è`
                : `Th·ª≠ v√≤ng quay xem chi·ªÅu nay ƒÉn g√¨ n√®! üçΩÔ∏è`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Chi·ªÅu Nay ƒÇn G√¨?',
                    text: shareText,
                    url: window.location.href
                }).catch(console.error);
